<!DOCTYPE html>
<html lang="en">
<head>
  <title>Department  details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Department details</h2>
    <a href="/deptform" class="btn btn-danger ">insert data</a>      
  <table class="table table-dark">
    <thead>
      <tr>
        <th>Department Name</th>
        <th>Description</th>
        
        <th>Action</th>
        
      </tr>
    </thead>
    <tbody>
        {% for department in departments %}
      <tr>
        <td>{{ department.dept_name }}</td>
        <td>{{ department.dept_description }}</td>
       
        <td>
            <a href="/department/{{ department.id }}/update_form/" class="btn btn-danger" style="background-color: blue;">update</a>
            <a href="/department/{{ department.id }}/delete/" class="btn btn-warning" style="background-color: black; color: white;">delete</a>
        </td>
      </tr>
      {% endfor %}
     
    </tbody>
  </table>

</div>

</body>
</html>
