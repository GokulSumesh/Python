<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      button{
        padding: 10px;
        text-align: left;
        border-radius: 5px;
      }
      #row{
            display:flex;
            justify-content: space-between;
      }

    </style>

</head>
<body>
    <table>
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Image</th>
            <th>Hobbies</th>

        </thead>

        {%for user in users%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td><img src="{{user.image}}" alt="" width="100" height="100"></td>
            <td id="row">
                {{user.value1}}
            </td>
        </tr>
        {% endfor %} 



       
    </table>
</body>
</html>
